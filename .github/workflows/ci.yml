name: Continous Integration

on:
  pull request:
    branches:
      - main

jobs:
  automation-test-job
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/checkout@v2
        with:
          node-version: ${{matrix.node-version}}
      - name: npm install and test
        run: |
          npm install
          npm run ci:test